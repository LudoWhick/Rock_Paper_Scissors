<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       
          
        function getComputerChoice() {
            return Math.floor((Math.random() * 3) + 1);
        }

        const randomNumber = getComputerChoice();

        if (randomNumber == 1) {
            console.log("Rock");
        } else if (randomNumber == 2) {
            console.log("Paper");
        } else {
            console.log("Scissors");
        }

    </script>
    
</body>
</html>
